<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物歷史紀錄</title>
    <link rel="stylesheet" href="../css/hitsory.css">
</head>
<body>
    <header>
        <h1>我的購物歷史紀錄</h1>
    </header>

    <main>
        <section class="order">
            <h2>訂單編號：#123456</h2>
            <p><strong>日期：</strong>2024-12-19</p>
            <p><strong>狀態：</strong>已完成</p>

            <div class="order-details">
                <img src="../picture/class.jpg" alt="商品圖片">
                <div class="product-info">
                    <p><strong>商品名稱：</strong>咖啡壺</p>
                    <p><strong>數量：</strong>1</p>
                    <p><strong>價格：</strong>NT$ 299</p>
                </div>
            </div>

            <div class="logistics">
                <p><strong>物流公司：</strong>DHL</p>
                <p><strong>快遞單號：</strong>ABC123456789</p>
                <p><strong>送達時間：</strong>2024-12-20</p>
            </div>
        </section>

        <section class="order">
            <h2>訂單編號：#789012</h2>
            <p><strong>日期：</strong>2024-11-15</p>
            <p><strong>狀態：</strong>已完成</p>

            <div class="order-details">
                <img src="..//picture/class.jpg" alt="商品圖片">
                <div class="product-info">
                    <p><strong>商品名稱：</strong>咖啡豆</p>
                    <p><strong>數量：</strong>2</p>
                    <p><strong>價格：</strong>NT$ 450</p>
                </div>
            </div>

            <div class="logistics">
                <p><strong>物流公司：</strong>UPS</p>
                <p><strong>快遞單號：</strong>XYZ987654321</p>
                <p><strong>送達時間：</strong>2024-11-16</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 紓咖.</p>
    </footer>
</body>
</html>
