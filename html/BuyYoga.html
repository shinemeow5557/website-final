<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咖啡訂單介面</title>
  <link rel="stylesheet" href="../css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=LXGW+WenKai+Mono+TC&family=Ma+Shan+Zheng&display=swap"
    rel="stylesheet">


  <style>
    .card-title-link {
      text-decoration: none;
      color: inherit;
    }

    .card-title-link:hover h5 {
      text-decoration: underline;
    }

    .logo {
      border-radius: 100%;
      width: 35px;
      height: 35px;
      margin-left: 20px;
    }

    .description {
      background-color: rgb(125, 159, 159);
      color: white;
      font-weight: 400;
      border-radius: 10px;
    }
  </style>

</head>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


<body>
  <nav class="navbar">
    <div class="aa">
      <div>
        <a href="coffee.html"><img class="logo" src='../img/OIP.jpg'></a>
      </div>
      <div class="navbar-icons">
        <a href="heart.html" class="heart-link">
          <div id="heart" class="heart" data-totalitems="0">
            <img src="../image/heart.png" alt="heart" class="icons mx-2">
          </div>
        </a>
        <a href="#"><img src="../image/member.png" alt="member" class="icons mx-2"></a>


        <!-- cart特效 -->
        <a href="cart1.html" class="cart-link">
          <div id="cart" class="cart" data-totalitems="0">
            <img src="../image/cart.png" alt="cart" class="icons mx-2">
          </div>
        </a>
      </div>
    </div>
  </nav>


  <main class="container">

    <section class="product">
      <div class="product-image-container">
        <img id="product-image" src="../image/placeholder.png" alt="商品圖片" class="product-image">
        <h1 id="product-name">商品名稱</h1>
        <p id="product-price">NT$0</p>
        <a href="yoga.html"><button>課程介紹</button></a>

      </div>

      <div class="product-details">

        <div class="Copywriting">
          <p>五堂為一期，每期只可請假一次</p>
          <h4 id="product-copywriting">商品文案</h4>
        </div>


        <div class="d-flex align-items-center">
          <span class="me-2">數量</span>
          <button class="btn btn-outline-secondary" id="decrease-btn"
            style="background-color: grey;border-radius: 10px;">-</button>
          <input type="number" id="quantity-input" class="mx-2" value="1" min="1"
            style="width: 80px; text-align: center;">
          <button class="btn btn-outline-secondary" id="increase-btn"
            style="background-color: grey;border-radius: 10px;">+</button>
        </div>
        <!-- cart特效 -->
        <div class="button-container">
          <div class="page-wrapper">
            <button id="addtocart">
              加入購物車
              <span class="cart-item"></span>
            </button>
          </div>


          <div class="pages-wrapper">
            <button id="addtoheart">
              加入收藏
              <span class="heart-item"></span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- 評分 -->
    <section class="reviews">
      <div class="reviews-container">
        <!-- 左側: 商品評分 -->
        <div class="rating-section">
          <h2>商品評分</h2>
          <div class="star" id="star-rating1">
            <!-- 找到所有的icon，並設立一個data-index，用來判斷點擊的是哪一個星星 -->
            <iconify-icon icon="material-symbols:star-outline" width="40" data-index="1"
              class="star-icon"></iconify-icon>
            <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="2"
              width="40"></iconify-icon>
            <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="3"
              width="40"></iconify-icon>
            <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="4"
              width="40"></iconify-icon>
            <iconify-icon icon="material-symbols:star-outline" class="star-icon" data-index="5"
              width="40"></iconify-icon>
          </div>
          <textarea placeholder="留下評論..."></textarea>
          <button>送出</button>
        </div>

        <!-- 右側: 商品評論 -->
        <div class="comments-section">
          <h2>商品評論</h2>
          <div class="comment">
            <h3>小志</h3>
            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
            <h4>今天學到很多!</h4>
          </div>
          <div class="comment">
            <h3>小浩</h3>
            <span>⭐</span>
            <h4>瑜珈老師不是志浩哭哭!</h4>
          </div>
          <div class="comment">
            <h3>小呵</h3>
            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
            <h4>還會再來</h4>
          </div>
        </div>
      </div>
    </section>

    <section class="related-products">
      <h2>推薦相關課程</h2>
      <div id="recommended-products" class="product-grid">
        <!-- JS 動態生成商品卡片 -->
      </div>
    </section>
  </main>


  <script>
    /*按鈕邏輯*/
    document.addEventListener("DOMContentLoaded", () => {
      const decreaseBtn = document.getElementById("decrease-btn");
      const increaseBtn = document.getElementById("increase-btn");
      const quantityInput = document.getElementById("quantity-input");

      // 增加數量
      increaseBtn.addEventListener("click", () => {
        const currentValue = parseInt(quantityInput.value, 10) || 0;
        quantityInput.value = currentValue + 1;
      });

      // 減少數量
      decreaseBtn.addEventListener("click", () => {
        const currentValue = parseInt(quantityInput.value, 10) || 1;
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
        }
      });
    });




    document.addEventListener("DOMContentLoaded", function () {
      // 找到所有最外層的div
      const starRatings = document.querySelectorAll(".star");

      // 對每個星星評分區域設定事件
      starRatings.forEach((starRating) => {
        // 找到該評分區域內所有的icon
        const starIcons = starRating.querySelectorAll(".star-icon");

        // 將所有的icon加上click事件
        starIcons.forEach((starIcon) => {
          starIcon.addEventListener("click", function () {
            // 找到點擊的icon的data-index 並轉成數字
            const clickedIndex = parseInt(this.getAttribute("data-index"));

            // starsIcons是一個陣列，所以可以用forEach來判斷 跑迴圈 全部都跑一遍
            starIcons.forEach((icon, index) => {
              // 如果index小於點擊的index，就加上selected的class，並且改變icon
              if (index < clickedIndex) {
                icon.setAttribute("icon", "material-symbols:star");
              }
              // 如果index小於點擊的index，就加上selected的class，並且改變icon 變成空心
              else {
                icon.setAttribute("icon", "material-symbols:star-outline");
              }
            });

            // 在這裏你可以將 clickedIndex 送到後端，並更新資料庫
            console.log("Selected Rating: " + clickedIndex);
          });
        });
      });
    });

    /*json*/
    document.addEventListener("DOMContentLoaded", function () {
      // 獲取商品 ID
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("product");

      // 加載 JSON 資料
      fetch("../json/Yoga.json")
        .then((response) => response.json())
        .then((data) => {
          // 取得所有商品資料
          const allItems = data.categories.flatMap((category) => category.items);

          // 查找目前商品
          const currentProduct = allItems.find((item) => item.id === productId);

          if (currentProduct) {
            // 更新商品主要資訊
            document.getElementById("product-image").src = currentProduct.image;
            document.getElementById("product-name").innerText = currentProduct.name;
            document.getElementById("product-price").innerText = `NT$${currentProduct.price}`;
            document.getElementById("product-copywriting").innerText = currentProduct.Copywriting;


          } else {
            // 如果商品不存在
            document.querySelector(".product-image-container").innerHTML = `
          <h1>找不到商品</h1>
          <p>請返回商品列表並重新選擇。</p>`;
          }

          // 隨機選取三個推薦商品
          const recommendedItems = allItems
            .filter((item) => item.id !== productId) // 避免推薦目前商品
            .sort(() => 0.5 - Math.random())
            .slice(0, 3);

          // 渲染推薦商品到 HTML
          const recommendedContainer = document.getElementById("recommended-products");
          recommendedItems.forEach((item) => {
            recommendedContainer.innerHTML += `
          <div class="card">
            <img src="${item.image}" alt="${item.name}" class="card-img-top">
            <a href="BuyYoga.html?product=${item.id}" style="text-decoration: none; color: inherit;">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
              <p class="card-text">NT$${item.price}</p>
              <div class="rating">
                ${'⭐'.repeat(item.rating)}
              </div>
               </a>
            </div>
          </div>`;
          });
        })
        .catch((error) => console.error("Error loading JSON:", error));
    });

  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="../js/BuyYoga.js"></script>
</body>

</html>
