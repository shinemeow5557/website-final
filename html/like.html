<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏清單</title>
    <link rel="stylesheet" href="../css/like.css">

    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=LXGW+WenKai+Mono+TC&family=Ma+Shan+Zheng&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 收藏清單標題 -->
        <div class="heart">收藏清單❤️</div>
        <div class="line"></div>

        <!-- 商品 1 -->
        <div class="product">
            <img src="../picture/class.jpg" alt="美式咖啡">
            <div class="details">
                <h3>美式咖啡</h3>
                <p>價格：<strong>40元</strong></p>
                <p>商品分類：<strong>食品</strong></p>
                <p>狀態：<span class="in-stock">有貨</span></p>
                <p>評價：⭐⭐⭐⭐☆ (200 評價)</p>
                <button class="cart-btn">加入購物車</button>
                <button class="delete-btn">移除收藏 🗑️</button>
                <div class="notifications">
                    <input type="checkbox" id="notify-price-1"> <label for="notify-price-1">價格變動通知</label>
                    <input type="checkbox" id="notify-stock-1"> <label for="notify-stock-1">庫存變化通知</label>
                </div>
            </div>
        </div>

        <!-- 商品 2 -->
        <div class="product">
            <img src="../picture/class.jpg" alt="手沖壺">
            <div class="details">
                <h3>手沖壺</h3>
                <p>價格：<strong>1200元</strong></p>
                <p>商品分類：<strong>金屬器具</strong></p>
                <p>狀態：<span class="out-of-stock">缺貨</span></p>
                <p>評價：⭐⭐⭐⭐⭐ (1500 評價)</p>
                <button class="cart-btn" disabled>加入購物車</button>
                <button class="delete-btn">移除收藏 🗑️</button>
                <div class="notifications">
                    <input type="checkbox" id="notify-price-2"> <label for="notify-price-2">價格變動通知</label>
                    <input type="checkbox" id="notify-stock-2"> <label for="notify-stock-2">庫存變化通知</label>
                </div>
            </div>
        </div>

        <!-- 商品 3 -->
        <div class="product">
            <img src="../picture/class.jpg" alt="咖啡豆">
            <div class="details">
                <h3>咖啡豆</h3>
                <p>價格：<strong>899元</strong></p>
                <p>商品分類：<strong>食品</strong></p>
                <p>狀態：<span class="sale">特價 20% 折扣</span></p>
                <p>評價：⭐⭐⭐☆☆ (300 評價)</p>
                <button class="cart-btn">加入購物車</button>
                <button class="delete-btn">移除收藏 🗑️</button>
                <div class="notifications">
                    <input type="checkbox" id="notify-price-3"> <label for="notify-price-3">價格變動通知</label>
                    <input type="checkbox" id="notify-stock-3"> <label for="notify-stock-3">庫存變化通知</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
