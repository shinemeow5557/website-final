<!--購物車-->
<!DOCTYPE html> 
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
      /* 主體樣式 */
      body {
        text-align: center;
        margin: 20px;
      }
  
      /* 按鈕樣式 */
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background-color: burlywood;
        color: aliceblue;
        font-weight: 600;
      }
  
      /* 模態框容器 */
      .modal {
        display: none; /* 預設隱藏 */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        z-index: 1000;
        font-weight: 800;
      }
  
      /* 模態框背景遮罩 */
      .overlay {
        display: none; /* 預設隱藏 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
  
      /* SVG 勾勾樣式 */
      svg {
        display: block;
        margin: 0 auto;
        height: 80px;
        width: 80px;
        color: green; /* SVG path 使用 currentColor 繼承此顏色 */
      }
  
      .circle {
        stroke-dasharray: 76;
        stroke-dashoffset: 76;
        animation: draw 1s forwards;
      }
  
      .tick {
        stroke-dasharray: 18;
        stroke-dashoffset: 18;
        animation: draw 1s forwards 1s;
      }
  
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @import url("./css/FF.css");
    </style>
    
  <style>
    @import url("../css/cart.css");
  </style>
</head>
<body>
    <h1>購物車</h1>

<div class="shopping-cart">

  <!-- 標籤欄 -->
  <div class="column-labels">
    <label class="product-image">圖片</label>
    <label class="product-details">商品</label>
    <label class="product-price">價格</label>
    <label class="product-quantity">數量</label>
    <label class="product-removal">移除</label>
    <label class="product-line-price">小計</label>
  </div>

  <!-- 商品 1 -->
  <div class="product">
    <div class="product-image">
      <img src="../image/T1.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">志式咖啡</div>
      <p class="product-description">商品描述 1</p>
    </div>
    <div class="product-price">40.00</div>
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        <img src="../image/garbage.png" alt="" class="icon">
      </button>
    </div>
    <div class="product-line-price">80.00</div>
  </div>

  <!-- 商品 2 -->
  <div class="product">
    <div class="product-image">
      <img src="../image/T2.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">商品 2</div>
      <p class="product-description">商品描述 2</p>
    </div>
    <div class="product-price">80.00</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        <img src="../image/garbage.png" alt="" class="icon">
      </button>
    </div>
    <div class="product-line-price">80.00</div>
  </div>

  <!-- 商品 3 -->
  <div class="product">
    <div class="product-image">
      <img src="../image/T3.png">
    </div>
    <div class="product-details">
      <div class="product-title">商品 3</div>
      <p class="product-description">商品描述 3</p>
    </div>
    <div class="product-price">120.00</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        <img src="../image/garbage.png" alt="" class="icon">
      </button>
    </div>
    <div class="product-line-price">120.00</div>
  </div>

  <!-- 商品 4 -->
  <div class="product">
    <div class="product-image">
      <img src="../image/T2.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">商品 4</div>
      <p class="product-description">商品描述 4</p>
    </div>
    <div class="product-price">140.00</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        <img src="../image/garbage.png" alt="" class="icon">
      </button>
    </div>
    <div class="product-line-price">140.00</div>
  </div>


  <div class="payment-methods">
    <h2>選擇付款方式</h2>
    <label>
      <input type="radio" name="payment" value="linepay">
      <div>
        <img src="../image/linepay.png" alt="Line Pay">
        Line Pay
      </div>
    </label>
    <label>
      <input type="radio" name="payment" value="cod">
      <div>
        <img src="../image/cash.png" alt="Line Pay">
        貨到付款
      </div>
    </label>
    
  </div>
  <!-- 總計 -->
  <div class="totals">
    <div class="totals-item">
      <label>小計</label>
      <div class="totals-value" id="cart-subtotal">420.00</div>
    </div>
    <div class="totals-item">
      <label>運費</label>
      <div class="totals-value" id="cart-shipping">60.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>總計</label>
      <div class="totals-value" id="cart-total">480.00</div>
    </div>
  </div>
      
  <button class="checkout" id="completePurchase">完成訂單</button>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="purchaseModal">
    <p>購買已完成</p>
    <svg viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
      <g stroke="currentColor" stroke-width="2" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
        <path class="circle" d="M13 1C6.372583 1 1 6.372583 1 13s5.372583 12 12 12 12-5.372583 12-12S19.627417 1 13 1z" />
        <path class="tick" d="M6.5 13.5L10 17l8.808621-8.308621" />
      </g>
    </svg>
    <a href="coffee.html"><button onclick="closeModal()">回到首頁</button></a>
    <a href="order.html"><button onclick="viewOrderDetails()">訂單詳情</button></a>
  </div>


<script>
   const completePurchaseButton = document.getElementById("completePurchase");
  const modal = document.getElementById("purchaseModal");
  const overlay = document.getElementById("overlay");

  // 顯示模態框
  completePurchaseButton.addEventListener("click", () => {
    const selectedPayment = document.querySelector('input[name="payment"]:checked');
    if (!selectedPayment) {
      alert("請選擇付款方式");
      return;
    }

    modal.style.display = "block";
    overlay.style.display = "block";
  });

  // 關閉模態框
  function closeModal() {
    modal.style.display = "none";
    overlay.style.display = "none";
  }

  // 查看訂單詳情（範例）
  function viewOrderDetails() {
    alert("訂單詳情功能未實現");
  }
  
</script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../js/cart.js"></script>

</body>
</html>
