<!--訂單詳情-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=LXGW+WenKai+Mono+TC&family=Ma+Shan+Zheng&display=swap"
    rel="stylesheet">
    <style>
        body {
            font-family: "LXGW WenKai Mono TC", monospace;
            background-color: #DDCDC3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .order-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 700px;
        }

        .order-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: "LXGW WenKai Mono TC", monospace;
        }

        .product-header, .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;

        }

        .product-header {
            font-weight: bold;
            border-bottom: 2px solid #aaa;
            font-size: 16px;
        }

        .product-image img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-details {
            flex: 2;
            margin-left: 15px;
            
        }

        .product-title {
            font-weight: bold;
            font-size: 16px;
        }

        .product-description {
            font-size: 14px;
            color: #777;
        }

        .product-price, .product-quantity, .product-line-price {
            flex: 1;
            text-align: center;
            font-size: 16px;
        }

        .total-section {
            text-align: right;
            margin-right: 30px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .total-section span {
            color: #d9534f;
        }

        button {
            margin: 20px auto;
            display: block;
            width: 200px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .progress-bar{
            background-color: rgb(91, 173, 8);
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">訂單準備中...</div>

        <!-- 訂單進度條 -->
        <div class="progress" style="height: 20px; margin: 20px 0;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 35%;"></div>
        </div>
        <div class="text-center" style="color: #777;">準備中，請稍候...</div>

        <!-- 訂單詳細資訊 -->
        <div class="details">
            <p>訂單編號：<span id="orderNumber"></span></p>
            <p>下單日期：<span id="orderDate"></span></p>
            <p>預估送達時間：<span id="estimatedDate"></span></p>
            <p>付款方式：貨到付款</p>
            <p>收貨地址：320桃園市中壢區中北路200號</p>

            <h5 style="font-weight: bold; margin-top: 20px;">訂單資訊</h5>
            <div class="product-header">
                <div style="flex: 2;">品項</div>
                <div style="flex: 1; text-align: center;">單價</div>
                <div style="flex: 1; text-align: center;">數量</div>
                <div style="flex: 1; text-align: center;">金額</div>
            </div>

            <!-- 商品列表 -->
            <div class="product">
                <div class="product-image"><img src="../image/coffee.png" alt="商品1"></div>
                <div class="product-details">
                    <div class="product-title">美式咖啡</div>
                    <div class="product-description">微糖/去冰</div>
                </div>
                <div class="product-price">$40.00</div>
                <div class="product-quantity">2</div>
                <div class="product-line-price">$80.00</div>
            </div>
            <div class="product">
                <div class="product-image"><img src="../image/coffee.png" alt="商品2"></div>
                <div class="product-details">
                    <div class="product-title">風味咖啡拿鐵</div>
                    <div class="product-description">微糖/去冰</div>
                </div>
                <div class="product-price">$80.00</div>
                <div class="product-quantity">1</div>
                <div class="product-line-price">$80.00</div>
            </div>
            <div class="product">
                <div class="product-image"><img src="../image/herbal tea.png" alt="商品3"></div>
                <div class="product-details">
                    <div class="product-title">薰衣草茶 (壺)</div>
                    <div class="product-description">微糖/去冰</div>
                </div>
                <div class="product-price">$120.00</div>
                <div class="product-quantity">1</div>
                <div class="product-line-price">$120.00</div>
            </div>
            <div class="product">
                <div class="product-image"><img src="../image/herbal tea.png" alt="商品4"></div>
                <div class="product-details">
                    <div class="product-title">玫瑰伯爵茶 (壺)</div>
                    <div class="product-description">微糖/去冰</div>
                </div>
                <div class="product-price">$140.00</div>
                <div class="product-quantity">1</div>
                <div class="product-line-price">$140.00</div>
            </div>

            <div class="total-section">
                <p>運費：$60</p>
                <p>total：<span>$480</span></p>
            </div>

            <a href="coffee.html"><button>回到主頁</button></a>
        </div>
    </div>

    <script>
        function generateOrderNumber() {
            return 'ORD' + Math.random().toString(36).substr(2, 10).toUpperCase();
        }

        function getCurrentDateTime() {
            const now = new Date();
            return now.toISOString().slice(0, 16).replace('T', ' ');
        }

        function getEstimatedDeliveryDate() {
            const now = new Date();
            now.setDate(now.getDate() + 3);
            return now.toISOString().slice(0, 10);
        }

        document.getElementById('orderNumber').textContent = generateOrderNumber();
        document.getElementById('orderDate').textContent = getCurrentDateTime();
        document.getElementById('estimatedDate').textContent = getEstimatedDeliveryDate();
    </script>
</body>
</html>
