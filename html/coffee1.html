<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link rel="stylesheet" href="../css/coffee1.css">
</head>
<body>
    <div class="container">
        
        <section class="login-section" id="modal-13">
            <h2>會員登入</h2>
            <p class="subtext">快速登入結帳</p>
            <div class="login-methods">
                <a href="#" class="line-login">Line 登入</a>
                <a href="#" class="facebook-login">Facebook登入</a>
            </div>
        </section>
        <section class="form-section">
            <h2>E-mail or 會員帳號登入</h2>
            <form>
                <div class="form-group">
                    <label for="username">會員帳號</label>
                    <input type="text" id="username" placeholder="請輸入帳號">
                </div>
                <div class="form-group">
                    <label for="password">會員密碼</label>
                    <input type="password" id="password" placeholder="請輸入密碼">
                </div>
                <div class="forgot-password">
                    <a href="#">忘記密碼</a>
                </div>
                <button type="submit" class="btn">登入會員</button>
            </form>
        </section>
    </div>
</body>
</html>
