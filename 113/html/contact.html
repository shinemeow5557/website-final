<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=LXGW+WenKai+Mono+TC&family=Ma+Shan+Zheng&display=swap"
        rel="stylesheet">

    <style>
        @import url(../css/contact.css);
    </style>
</head>

<body>
    <div class="container" id="form-container">
        <h2>意見回饋 <span> </span></h2>
        <form id="feedback-form">
            <label for="category">問題類型</label>
            <select id="category" name="category">
                <option value="" disabled selected>請選擇分類</option>
                <option>服務建議回饋</option>
                <option>瑜珈課程諮詢</option>
                <option>預約場地</option>
                <option>其他</option>
            </select>

            <div style="display:flex;align-items: start;gap:8px">
                <label>姓名</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="mr" name="title" value="先生" style="margin:auto;">
                        <label for="mr" style="width: fit-content;min-width: fit-content;margin: auto;">先生</label>
                    </div>
                    <div>
                        <input type="radio" id="ms" name="title" value="小姐" style="margin:auto;">
                        <label for="ms" style="width: fit-content;min-width: fit-content;margin: auto;">小姐</label>
                    </div>
                </div>
            </div>
            <input type="text" name="name" placeholder="請輸入姓名" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="請輸入Email" required>

            <label>電話</label>
            <input type="tel" name="phone" placeholder="請輸入電話" required>

            <label>內容說明</label>
            <textarea name="content" placeholder="請輸入您的意見" required></textarea>

            <div class="buttons">
                <button type="submit">確認送出</button>
                <button type="reset">取消</button>
            </div>
        </form>
    </div>

    <div id="thankYouModal" class="thank-you-modal">
        <div class="thank-you-content">
            <p>已成功提交，感謝您寶貴的意見!!</p>
        </div>
    </div>      

    <script>
      // 獲取表單和感謝彈窗的元素
      const form = document.getElementById('feedback-form');
        const thankYouModal = document.getElementById('thankYouModal');

        // 表單提交事件
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // 阻止預設提交行為

            // 顯示感謝彈窗
            showThankYouModal();

            // 清除表單資料
            form.reset();
        });

        // 顯示感謝彈窗
        function showThankYouModal() {
            thankYouModal.style.display = 'flex';

            // 3 秒後自動隱藏
            setTimeout(() => {
                thankYouModal.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
